{% extends 'base_generic.html' %}

{% block content %}
  <h2>Your Cart</h2>
  <ul>
    {% for item in cart_items %}
      <li>
        <h3>{{ item.product.name }}</h3>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ item.product.price }}</p>
      </li>
    {% empty %}
      <li>Your cart is empty.</li>
    {% endfor %}
  </ul>
{% endblock %}
