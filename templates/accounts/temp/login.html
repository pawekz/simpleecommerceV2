{% extends 'accounts/home.html' %}
{% load static %}
{% block content %}
<head>
    <title>Login | Simple E-Commerce</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    {% if form.non_field_errors %}
        <ul>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

{% endblock %}
